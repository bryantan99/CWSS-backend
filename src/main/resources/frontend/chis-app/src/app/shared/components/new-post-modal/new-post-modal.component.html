<nz-modal [(nzVisible)]="isVisible" [nzTitle]="nzTitle" (nzOnCancel)="handleCancel()">
  <div *nzModalContent>
    <form nz-form [formGroup]="postForm">
      <nz-form-item>
        <nz-form-control>
          <textarea rows="4" nz-input formControlName="postDescription"></textarea>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="primary" [nzLoading]="isSubmitted" (click)="handleOk()">Create</button>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
  </div>
</nz-modal>
